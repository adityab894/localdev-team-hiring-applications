<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localdev Team - Hiring Applications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --hover-glow: rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--primary-gradient);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary-gradient);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: var(--accent-gradient);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Header */
        header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: slideDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 1rem;
            animation: slideDown 0.8s ease-out 0.1s backwards;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            animation: slideDown 0.8s ease-out 0.2s backwards;
        }

        .stat-item {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            padding: 1rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--hover-glow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Search and Filter */
        .controls {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Grid */
        .applications-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Card */
        .application-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.75rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .application-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .application-card:hover::before {
            transform: scaleX(1);
        }

        .application-card:hover {
            transform: translateY(-8px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .card-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.375rem 0.875rem;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            color: #a5b4fc;
            transition: all 0.3s ease;
        }

        .application-card:hover .tag {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .view-button {
            margin-top: 1.25rem;
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .view-button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat-item {
                padding: 0.75rem 1.5rem;
            }

            .applications-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <header>
        <h1 class="logo">Localdev Team</h1>
        <p class="subtitle">Hiring Applications Dashboard</p>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">24</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="displayCount">24</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>
    </header>

    <div class="controls">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search by name or skills..."
                autocomplete="off"
            >
        </div>
    </div>

    <div class="applications-grid" id="applicationsGrid"></div>

    <script>
        const applications = [
            { name: "Akhilesh Reddy", file: "Akhilesh Reddy 2da480539ad0810ca2d0f200af1587ed.html", skills: ["Python", "React", "TypeScript", "AI Tools"] },
            { name: "Anushka Raj", file: "Anushka Raj 2da480539ad0812099d1d896059c1b47.html", skills: ["Web Development"] },
            { name: "Ashitosh Bachute", file: "Ashitosh Bachute 2da480539ad08116a3b2e425ac1b58d4.html", skills: ["Full Stack"] },
            { name: "Basavaraj Kallapur", file: "Basavaraj Kallapur 2da480539ad081e0b603d1df8586af2c.html", skills: ["Backend"] },
            { name: "Daksh Mishra", file: "Daksh Mishra 2d9480539ad081a4befef9ddabdd71cc.html", skills: ["Frontend"] },
            { name: "Durgesh Mahajan", file: "Durgesh Mahajan 2da480539ad081609e1cdce6515887e3.html", skills: ["Development"] },
            { name: "Gaurav Mishra", file: "Gaurav Mishra 2da480539ad081b6b59ed3598ba9ecb8.html", skills: ["Software Engineering"] },
            { name: "Harsh Parag Jobanputra", file: "Harsh Parag Jobanputra 2da480539ad081458514dda49377d8a9.html", skills: ["Development"] },
            { name: "Jaysing Ingle", file: "Jaysing Ingle 2d9480539ad081a8a2b7c6e77a76e502.html", skills: ["Engineering"] },
            { name: "Mritunjay Pandey", file: "Mritunjay Pandey 2da480539ad081f9b0ecfb4f04e87d0a.html", skills: ["Development"] },
            { name: "Parth Kothari", file: "Parth Kothari 2d9480539ad08192a981ee2695a9d0fb.html", skills: ["Tech"] },
            { name: "Pranav Kale", file: "Pranav Kale 2d9480539ad0813b86c1c6cee7db5ca6.html", skills: ["Development"] },
            { name: "Rajvardhan Wakharade", file: "Rajvardhan Wakharade 2dd480539ad08182bf97ea335dab1c6d.html", skills: ["Engineering"] },
            { name: "Rohan Dattatraya Bhoge", file: "Rohan Dattatraya Bhoge 2da480539ad081b184a7fc6246134d60.html", skills: ["Development"] },
            { name: "Sanskruti Sandip Dhamal", file: "Sanskruti Sandip Dhamal 2dd480539ad0815ea4a2e8a4cfb2810e.html", skills: ["Tech"] },
            { name: "Sarthak Rajesh Pawar", file: "Sarthak Rajesh Pawar 2da480539ad081399666fd10e19376ba.html", skills: ["Development"] },
            { name: "Shravan Patel", file: "Shravan Patel 2de480539ad081d194f0c59261249855.html", skills: ["Engineering"] },
            { name: "Shreeram Mutukundu", file: "Shreeram Mutukundu 2db480539ad0819797dcd70cd6db945c.html", skills: ["Development"] },
            { name: "Sravan Avvaru", file: "Sravan Avvaru 2db480539ad08181bbffcae00abd1e6e.html", skills: ["Tech"] },
            { name: "Uma Satish Salunke", file: "Uma Satish Salunke 2df480539ad08137a6e8fb795aa3bdd0.html", skills: ["Development"] },
            { name: "Vishnu Jaiswal", file: "Vishnu Jaiswal 2da480539ad081ca976cf4343b280d2d.html", skills: ["Development"] },
            { name: "Shivraj Patare", file: "shivraj patare 2da480539ad0816d8917fbfaf72bf05a.html", skills: ["Engineering"] }
        ];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        function renderApplications(filteredApps) {
            const grid = document.getElementById('applicationsGrid');
            const displayCount = document.getElementById('displayCount');
            
            if (filteredApps.length === 0) {
                grid.innerHTML = '<div class="no-results">No applications found matching your search.</div>';
                displayCount.textContent = '0';
                return;
            }

            displayCount.textContent = filteredApps.length;
            
            grid.innerHTML = filteredApps.map((app, index) => `
                <div class="application-card" style="animation-delay: ${index * 0.05}s" onclick="window.open('${encodeURIComponent(app.file)}', '_blank')">
                    <div class="card-header">
                        <div class="avatar">${getInitials(app.name)}</div>
                        <div>
                            <div class="card-title">${app.name}</div>
                            <div class="card-meta">Applicant</div>
                        </div>
                    </div>
                    <div class="card-tags">
                        ${app.skills.map(skill => `<span class="tag">${skill}</span>`).join('')}
                    </div>
                    <button class="view-button">View Application ‚Üí</button>
                </div>
            `).join('');
        }

        // Initial render
        renderApplications(applications);

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = applications.filter(app => 
                app.name.toLowerCase().includes(searchTerm) ||
                app.skills.some(skill => skill.toLowerCase().includes(searchTerm))
            );
            renderApplications(filtered);
        });

        // Add keyboard navigation
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                renderApplications(applications);
            }
        });
    </script>
</body>
</html>
